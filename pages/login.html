<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container-fluid">
                <a href="../index.html" class="text-decoration-none navbar-brand"><img src="../assets/descarga.jpg" alt="" style="width: 50px; height: 50px;" class="m-2 rounded-circle">Rolling Sport</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                    </div>

                </div>
            </div>
        </nav>
    </header>
<!-- form login -->
    <main>
        <form  action="" id="formularioLogin" class="container col-10 col-sm-8 col-md-8 col-lg-6 border p-3 shadow shadow-lg rounded">
            <div class="text-center mb-4">
                <a href="./index.html"><img src="../assets/User1.png" alt="" style="width: 80px; height: 80px;" class="rounded-circle"></a>
                <p class="h5">Rolling Sport</p>
                <span>Bienvenido!</span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password"  minlength="6" maxlength="12" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label" for="exampleCheck1">No soy un robot</label>
            </div>
            <div class="mb-3 d-grid">  
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <div class="text-center">
                <a href="./signUp.html" class="text-decoration-none">Registrate aqui!</a>
            </div>
        </form>
    </main>
        <!-- footer -->

        <footer class="sticky-bottom container-fluid row bg-dark text-light p-3 mx-0 mt-3">
            <div class="col-sm-10 col-md-6 col-lg-3 imagen-foot">
                <a href="../index.html" class="text-decoration-none navbar-brand text-light"><img src="../assets/descarga.jpg" alt="" style="width: 75px; height: 75px;" class="m-2 rounded-circle">Rolling Sport</a>
            </div>
            <div class="col-sm-10 col-md-6 col-lg-4 row text-center ">
                <h6 class="text-center">Info varias</h6>
                <a href=""  target="_blank" class="text-decoration-none text-light"><img src="../assets/usuario.gif" alt="" style="width: 20px; height: 20px;" class="me-1">Terminos y condiciones</a>
                <a href=""  target="_blank" class="text-decoration-none text-light"><img src="../assets/warning.png" alt="" style="width: 20px; height: 20px;" class="me-1">Politica de privacidad</a>
            </div>
            <div class="col-sm-10 col-md-6 col-lg-4 row text-center">
                <h6 class="text-center">Nuestras redes</h6>
                <a href="www.facebook.com"  target="_blank" class="text-decoration-none  text-light"><img src="../assets/facebook (1).png" alt="" style="width: 20px; height: 20px;" class="me-1"> Facebook</a>
                <a href="www.twitter.com"  target="_blank" class="text-decoration-none text-light"><img src="../assets/twitter.png" alt="" style="width: 20px; height: 20px;" class="me-1">Twitter</a>
                <a href="www.instagram.com"  target="_blank" class="text-decoration-none text-light"><img src="../assets/instagram.png" alt="" style="width: 20px; height: 20px;" class="me-1">Instagram</a>
            </div>
        </footer>

    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- link scripts -->
    <script src="../JS/login.js"></script>
</body>
</html>
