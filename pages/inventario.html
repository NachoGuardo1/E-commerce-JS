<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
            <!-- link bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
            <!-- navbar -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a href="../index.html" class="text-decoration-none navbar-brand"><img src="../assets/descarga.jpg" alt="" style="width: 50px; height: 50px;" class="m-2 rounded-circle">Rolling Sport</a>
                        
                            <div>
                                <a href="./admin.html" class="btn btn-primary" id="logIn">Volver</a>
                            </div>
                    </div>
                </nav>
            </header>

            <main>
                <div class="container my-4">
                    <form id="formTabla">
            <label>Nombre Producto</label>
            <input type="text" id="nombre" class="form-control my-3" required>
            <label>Descripcion</label>
            <input type="text" id="descripcion" class="form-control my-3" required>
            <label >Categoria</label>
            <select id="categoria" class="form-control my-3" required>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
                <option value="Niño">Niño</option>
            </select>  
            <label>Precio</label>
            <input type="text" id="precio" class="form-control my-3" required>
            <label class="form-label">URL Imagen</label >
            <input class="form-control my-3" type="text" id="imagen" required>
            <button class="btn btn-success" id="botonAgregar">Agregar Producto</button>
            <button class="btn btn-success" id="botonEdicion" style="display: none;">Guardar Cambios</button>
            
                    </form>
            <div class="table-responsive">
                <table class="table table-dark table-striped  my-3">
            
                    <thead>
                        <tr>
                            <th>Producto</th>   
                            <th>Descripcion</th>
                            <th>Categoria</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Borrar/Editar</th>
                        </tr>
                    </thead>
            
                    <tbody  id="tablaProductos">
            
                    </tbody> 
                    
                </table>
            </div>
                </div>
            </main>
            


            <!-- link bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
            <script src="../JS/app.js"></script>
</body>
</html>
