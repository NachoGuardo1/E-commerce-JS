<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="../Css/signUp.css">
</head>
<body>
    <form action="" id="formularioRegistro" class="border rounded container col-8">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="container col-6">
            <div class="mb-3">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}" title="Al menos un numero, una letra mayuscula y debe contener entre 6 y 12 caracteres" required>
            </div>
            <div class="mb-3">
                <label for="password2">Repetir Contraseña:</label>
                <input type="password" id="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}" title="Al menos un numero, una letra mayuscula y debe contener entre 6 y 12 caracteres" required>
            </div>
            <div class="mb-3">
                <input type="checkbox" required>
                <label for="check"><a href="">Acepto Terminos y condiciones</a></label>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-danger" type="submit">Registrarse</button>
            </div>
        </div>

    </form>
    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- link scripts -->
    <script src="../JS/signUp.js"></script>
</body>
</html>
